<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
    <title>Sweets Yayoi HP</title>
  </head>
  <body>
    <header class="header">
      <div class="header-inner">
        <h1 class="header-inner-logo">
          <a href="#"><img src="images/logo.png" alt="ロゴ画像" /></a>
        </h1>
        <!-- /.header-inner-logo -->
        <nav class="header-inner-nav">
          <ul class="header-inner-nav-list">
            <li class="header-inner-nav-list-item"><a>商品一覧</a></li>
            <!-- /.header-inner-nav-list-item -->
            <li class="header-inner-nav-list-item"><a>お問い合わせ</a></li>
            <!-- /.header-inner-nav-list-item -->
          </ul>
          <!-- /.header-inner-nav-list -->
        </nav>
        <!-- /.header-inner-nav -->
      </div>
      <!-- /.header-inner -->
    </header>
    <!-- /.header -->
    <div class="mv">
      <img src="images/top_image.png" alt="トップ画像" class="mv-visual" />
    </div>
    <!-- /.mv -->
    <section class="grocery">
      <h2 class="grocery-title">商品一覧</h2>
      <!-- /.grocery-title -->
      <div class="grocery-inner">
        <div class="grocery-inner-description">
          <div class="grocery-inner-description-visual">
            <img src="images/cake.jpg" alt="ケーキ画像" />
          </div>
          <!-- /.grocery-inner-description-visual -->
          <h3 class="grocery-inner-description-copy">ふんわりショートケーキ</h3>
          <!-- /.grocery-inner-description-copy -->
        </div>
        <!-- /.grocery-inner-description -->
        <div class="grocery-inner-description">
          <div class="grocery-inner-description-visual">
            <img src="images/waffle.jpg" alt="ワッフル画像" />
          </div>
          <!-- /.grocery-inner-description-visual -->
          <h3 class="grocery-inner-description-copy">贅沢アイスワッフル</h3>
          <!-- /.grocery-inner-description-copy -->
        </div>
        <!-- /.grocery-inner-description -->
        <div class="grocery-inner-description">
          <div class="grocery-inner-description-visual">
            <img src="images/cookie.jpg" alt="クッキー画像" />
          </div>
          <!-- /.grocery-inner-description-visual -->
          <h3 class="grocery-inner-description-copy">こだわりクッキー</h3>
          <!-- /.grocery-inner-description-copy -->
        </div>
        <!-- /.grocery-inner-description -->
      </div>
      <!-- /.grocery-inner -->
    </section>
    <!-- /.grocery -->
    <section class="contact">
      <h2 class="contact-title">お問い合わせ</h2>
      <!-- /.contact-title -->
      <form class="contact-form">
        <label for="name">お名前：</label>
        <input type="text" class="input" name="name" size="42" />
        <label for="email">メールアドレス：</label>
        <input type="text" class="input" name="email" size="42" />
        <label for="content">お問い合わせ：</label>
        <textarea class="input" name="content" cols="30" rows="5"></textarea
        ><!-- /# -->
        <input class="submit" type="submit" value="送信" />
      </form>
      <!-- /.contact-form -->
    </section>
    <!-- /.contact -->
    <footer class="footer">
      <div class="footer-copyright">
        <p class="footer-copyright-txt">
          ©Copyright2021やよい. All Rights. Reserved.
        </p>
        <!-- /.footer-copyright-txt -->
      </div>
      <!-- /.footer-copyright -->
    </footer>
    <!-- /.footer -->
  </body>
</html>
